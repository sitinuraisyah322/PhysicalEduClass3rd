    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global state and initialization
        window.PJOK_APP = {
            db: null,
            auth: null,
            userId: null,
            materials: [],
            currentView: 'home', // 'home', 'semester1', 'semester2', 'material', 'admin', 'gallery'
            currentMaterialId: null,
        };

        // --- MANDATORY FIREBASE SETUP ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' && __firebase_config ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        setLogLevel('debug'); // Enable Firestore logs

        // Function to initialize Firebase and Auth
        async function initializeFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.error("Firebase config is missing. Data persistence will not work.");
                    // Simulate authenticated state for local development/preview
                    PJOK_APP.userId = 'simulated-user';
                    renderApp();
                    return;
                }

                const app = initializeApp(firebaseConfig);
                PJOK_APP.db = getFirestore(app);
                PJOK_APP.auth = getAuth(app);
                
                // Sign in with custom token or anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(PJOK_APP.auth, initialAuthToken);
                } else {
                    await signInAnonymously(PJOK_APP.auth);
                }

                onAuthStateChanged(PJOK_APP.auth, (user) => {
                    if (user) {
                        PJOK_APP.userId = user.uid;
                        document.getElementById('user-info').textContent = `User ID: ${PJOK_APP.userId}`;
                        setupRealtimeListener();
                    } else {
                        // Fallback if sign-in fails or user signs out
                        PJOK_APP.userId = crypto.randomUUID();
                        document.getElementById('user-info').textContent = `User ID (Anon): ${PJOK_APP.userId}`;
                        setupRealtimeListener();
                    }
                    renderApp();
                });

            } catch (error) {
                console.error("Error during Firebase initialization or sign-in:", error);
                // Fallback for UI rendering
                PJOK_APP.userId = crypto.randomUUID();
                document.getElementById('user-info').textContent = `Error Init (Anon): ${PJOK_APP.userId}`;
                renderApp();
            }
        }
        
        // --- FIRESTORE OPERATIONS ---
        const COLLECTION_PATH = `artifacts/${appId}/public/data/pjok_materials`;

        function setupRealtimeListener() {
            if (!PJOK_APP.db) return;
            
            const q = collection(PJOK_APP.db, COLLECTION_PATH);
            
            onSnapshot(q, (snapshot) => {
                const materials = [];
                snapshot.forEach((doc) => {
                    materials.push({ id: doc.id, ...doc.data() });
                });
                PJOK_APP.materials = materials.sort((a, b) => a.order - b.order); // Sort by order
                renderApp(); 

                // If current view is a material that got deleted/updated, rerender
                if (PJOK_APP.currentView === 'material' && !PJOK_APP.materials.some(m => m.id === PJOK_APP.currentMaterialId)) {
                    navigate('home');
                }
            }, (error) => {
                console.error("Error listening to collection:", error);
            });
        }

        async function addMaterial(data) {
            if (!PJOK_APP.db) return console.error("Database not ready.");
            try {
                // Determine next order number
                const maxOrder = PJOK_APP.materials.reduce((max, mat) => Math.max(max, mat.order || 0), 0);

                const docRef = await addDoc(collection(PJOK_APP.db, COLLECTION_PATH), {
                    ...data,
                    order: maxOrder + 1, // Auto-increment order
                    createdAt: new Date().toISOString()
                });
                showModal("Sukses", `Materi "${data.title}" berhasil ditambahkan!`);
            } catch (error) {
                console.error("Error adding document: ", error);
                showModal("Gagal", `Gagal menambahkan materi: ${error.message}`);
            }
        }

        async function updateMaterial(id, data) {
            if (!PJOK_APP.db) return console.error("Database not ready.");
            try {
                const docRef = doc(PJOK_APP.db, COLLECTION_PATH, id);
                await updateDoc(docRef, data);
                showModal("Sukses", `Materi "${data.title}" berhasil diperbarui.`);
            } catch (error) {
                console.error("Error updating document: ", error);
                showModal("Gagal", `Gagal memperbarui materi: ${error.message}`);
            }
        }

        async function deleteMaterial(id) {
            if (!PJOK_APP.db) return console.error("Database not ready.");
            try {
                const docRef = doc(PJOK_APP.db, COLLECTION_PATH, id);
                await deleteDoc(docRef);
                showModal("Sukses", `Materi berhasil dihapus.`);
            } catch (error) {
                console.error("Error deleting document: ", error);
                showModal("Gagal", `Gagal menghapus materi: ${error.message}`);
            }
        }
        
        // Expose functions to window scope for easy access from HTML elements
        window.initializeFirebase = initializeFirebase;
        window.addMaterial = addMaterial;
        window.updateMaterial = updateMaterial;
        window.deleteMaterial = deleteMaterial;

        // Start initialization
        window.addEventListener('load', initializeFirebase);
    </script>

    <!-- Main Application Logic (Vanilla JS) -->
    <script>
        // --- NAVIGATION AND VIEW MANAGEMENT ---

        function navigate(view, id = null) {
            if (view === 'material' && id) {
                PJOK_APP.currentMaterialId = id;
            } else {
                PJOK_APP.currentMaterialId = null;
            }
            PJOK_APP.currentView = view;
            window.location.hash = view + (id ? `/${id}` : '');
            renderApp();
        }
        window.navigate = navigate; // Expose to global scope

        // Handle URL hash changes for navigation
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.slice(1);
            const [view, id] = hash.split('/');
            if (view) {
                PJOK_APP.currentView = view;
                PJOK_APP.currentMaterialId = id || null;
                renderApp();
            } else {
                PJOK_APP.currentView = 'home';
                PJOK_APP.currentMaterialId = null;
                renderApp();
            }
        });

        function renderApp() {
            renderNav();
            const content = document.getElementById('app-content');
            
            // Show loading if data is not ready
            if (!PJOK_APP.userId) {
                content.innerHTML = renderLoading();
                return;
            }

            // Determine content based on current view
            switch (PJOK_APP.currentView) {
                case 'semester1':
                case 'semester2':
                    content.innerHTML = renderSemesterPage(PJOK_APP.currentView);
                    break;
                case 'material':
                    content.innerHTML = renderMaterialPage(PJOK_APP.currentMaterialId);
                    break;
                case 'admin':
                    content.innerHTML = renderAdminPage();
                    break;
                case 'gallery':
                    content.innerHTML = renderGalleryPage();
                    break;
                case 'home':
                default:
                    content.innerHTML = renderHomePage();
                    break;
            }
        }
        window.renderApp = renderApp; // Expose to global scope for initial load

        function renderNav() {
            const views = [
                { name: 'Beranda', view: 'home' },
                { name: 'Semester 1', view: 'semester1' },
                { name: 'Semester 2', view: 'semester2' },
                { name: 'Galeri Ilustrasi', view: 'gallery' },
                { name: 'Manajemen Materi', view: 'admin' },
            ];

            const navContainer = document.getElementById('navbar');
            const mobileContainer = document.getElementById('mobile-menu');

            navContainer.innerHTML = '';
            mobileContainer.innerHTML = '';

            views.forEach(item => {
                const isActive = PJOK_APP.currentView === item.view;
                const baseClasses = 'px-3 py-2 rounded-full font-semibold transition duration-200 text-white';
                const activeClasses = 'bg-accent-orange shadow-md';
                const inactiveClasses = 'hover:bg-sky-600';

                const button = `
                    <button onclick="navigate('${item.view}')" class="${baseClasses} ${isActive ? activeClasses : inactiveClasses}">
                        ${item.name}
                    </button>
                `;
                
                // Desktop Nav
                navContainer.innerHTML += button;

                // Mobile Nav (using simplified classes for full-width buttons)
                const mobileButton = `
                    <button onclick="navigate('${item.view}'); document.getElementById('mobile-menu').classList.add('hidden');" class="block w-full text-left px-4 py-2 text-sm text-white ${isActive ? 'bg-accent-orange' : 'hover:bg-sky-500'}">
                        ${item.name}
                    </button>
                `;
                mobileContainer.innerHTML += mobileButton;
            });

            // Toggle mobile menu
            document.getElementById('menu-toggle').onclick = () => {
                document.getElementById('mobile-menu').classList.toggle('hidden');
            };
        }

                `<div class="text-center">
                    <div class="text-8xl my-4">${emoji}</div>
                    <p class="text-xl font-bold text-primary-sky">${text}</p>
                    <p class="mt-2 text-gray-600">Bayangkan dirimu melakukan gerakan ini! Coba praktikkan di rumah, ya!</p>
                </div>`
            );
        }
        window.showAnimation = showAnimation;

        function playAudioSimulation(description) {
            // Since we cannot reliably play dynamic audio without specific files, 
            // we simulate the action and display the text the "teacher" would say.
            showModal("üó£Ô∏è Dengar Penjelasan Bu Siti", 
                `<div class="bg-yellow-50 p-4 rounded-lg border border-yellow-200">
                    <p class="italic text-gray-700">"(Suara Bu Siti):</p>
                    <p class="mt-2 text-lg font-medium text-gray-800">${description}</p>
                </div>
                <p class="mt-4 text-sm text-gray-500">Simulasi audio berhasil. Anda dapat menambahkan tautan audio MP3 pada materi di panel admin.</p>`
            );
        }
        window.playAudioSimulation = playAudioSimulation;

        function startQuiz(title, keywords) {
            if (keywords.length === 0) {
                 showModal("Latihan Yuk!", `<p>Wah, kuis untuk materi ${title} belum tersedia. Coba lagi nanti ya!</p>`);
                 return;
            }

            const promptWord = keywords[Math.floor(Math.random() * keywords.length)];
            const options = ['Berlari', 'Melompat', 'Mengayun', 'Menangkap', 'Istirahat', 'Keseimbangan'].filter(w => w.toLowerCase() !== promptWord.toLowerCase());
            
            // Get 3 random unique incorrect options + 1 correct option
            while (options.length > 3) options.splice(Math.floor(Math.random() * options.length), 1);
            
            const quizOptions = [...options, promptWord];
            quizOptions.sort(() => Math.random() - 0.5); // Shuffle

            let quizContent = `
                <p class="text-lg font-semibold mb-4">Gerakan apa yang berhubungan dengan kata kunci <span class="text-accent-orange font-extrabold text-2xl">"${promptWord.toUpperCase()}"</span>?</p>
                <div class="grid grid-cols-2 gap-4">
            `;
            
            quizOptions.forEach(option => {
                const isCorrect = option.toLowerCase() === promptWord.toLowerCase();
                quizContent += `
                    <button onclick="checkAnswer(this, ${isCorrect})" class="quiz-option p-4 bg-primary-sky text-white font-bold rounded-lg hover:bg-sky-600 transition duration-150 btn-interact">
                        ${option}
                    </button>
                `;
            });

            quizContent += `</div><div id="quiz-feedback" class="mt-4 font-bold"></div>`;

            showModal(`Latihan: ${title}`, quizContent, false, 'Selesai');
        }
        window.startQuiz = startQuiz;

        function checkAnswer(button, isCorrect) {
            const feedback = document.getElementById('quiz-feedback');
            document.querySelectorAll('.quiz-option').forEach(btn => btn.disabled = true);
            
            if (isCorrect) {
                button.classList.add('bg-secondary-leaf', 'border-4', 'border-green-800');
                feedback.innerHTML = '<span class="text-secondary-leaf text-2xl">üéâ Hebat! Kamu Benar!</span>';
                // Simulate score update
                setTimeout(() => closeModal(), 2000);
            } else {
                button.classList.add('bg-red-500', 'border-4', 'border-red-800');
                feedback.innerHTML = '<span class="text-red-500 text-2xl">üò¢ Aduh, Kurang Tepat. Coba Lagi!</span>';
                document.querySelectorAll('.quiz-option').forEach(btn => {
                    if (btn.textContent.trim().toLowerCase() === document.getElementById('quiz-feedback').dataset.answer.toLowerCase()) {
                        btn.classList.add('border-4', 'border-green-500'); // Highlight correct answer (not fully implemented here, focus on feedback)
                    }
                });
                setTimeout(() => closeModal(), 3000);
            }
        }
        window.checkAnswer = checkAnswer;


        // --- GALLERY PAGE ---
        function renderGalleryPage() {
            const galleryItems = PJOK_APP.materials.map(m => {
                const illu = getIllustration(m.animationType);
                return `
                    <div class="bg-white rounded-xl shadow-lg p-4 text-center border-b-2 border-primary-sky">
                        <div class="text-7xl mb-3">${illu.emoji}</div>
                        <h3 class="text-lg font-bold text-gray-800">${m.title}</h3>
                        <p class="text-sm text-gray-600">${illu.text}</p>
                        <button onclick="playAudioSimulation('Ini adalah gerakan ${illu.text.toLowerCase()}. ${m.title}. Ayo coba bersama!')" 
                                class="mt-3 px-4 py-2 bg-primary-sky text-white text-sm rounded-full hover:bg-sky-600 transition duration-150">
                            üó£Ô∏è Dengar Suara
                        </button>
                    </div>
                `;
            }).join('');

            return `
                <div class="pb-10">
                    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 border-b-4 border-primary-sky/50 pb-2">Galeri Ilustrasi PJOK</h2>
                    <p class="text-gray-600 mb-8">Klik gambar untuk mendengar penjelasan singkat dari Bu Siti!</p>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                        ${galleryItems || `<p class="col-span-4 text-gray-500 italic">Galeri masih kosong.</p>`}
                    </div>
                </div>
            `;
        }


        // --- ADMIN PANEL RENDERING & LOGIC ---

        function renderAdminPage() {
            const materialList = PJOK_APP.materials.map(m => `
                <li class="flex justify-between items-center bg-gray-50 p-3 rounded-lg hover:bg-gray-100 transition duration-150">
                    <span class="font-medium text-gray-800 w-3/5">(${m.order || '?'}) ${m.title}</span>
                    <span class="text-sm text-primary-sky w-1/5">${m.theme}</span>
                    <div class="space-x-2">
                        <button onclick="openEditModal('${m.id}')" class="text-accent-orange hover:text-orange-600 p-1 rounded">
                            <i class="ph-pencil-simple-fill"></i> Edit
                        </button>
                        <button onclick="confirmDelete('${m.id}', '${m.title}')" class="text-red-500 hover:text-red-700 p-1 rounded">
                            <i class="ph-trash-fill"></i> Hapus
                        </button>
                    </div>
                </li>
            `).join('');

            return `
                <div class="pb-10">
                    <h2 class="text-3xl font-extrabold text-red-500 mb-6 border-b-4 border-red-500/50 pb-2">‚öôÔ∏è Manajemen Materi (Khusus Guru/Admin)</h2>
                    <p class="text-gray-700 mb-6">Di sini Anda dapat menambah, mengubah, dan menghapus materi pembelajaran PJOK.</p>

                    <button onclick="openAddModal()" 
                        class="px-6 py-3 mb-8 bg-secondary-leaf text-white font-bold rounded-full btn-interact hover:bg-green-600 flex items-center">
                        <i class="ph-plus-circle-fill mr-2 text-xl"></i> Tambah Materi Baru
                    </button>

                    <h3 class="text-xl font-bold text-gray-800 mb-3">Daftar Materi Aktif (${PJOK_APP.materials.length})</h3>
                    <ul class="space-y-2 bg-white p-4 rounded-lg shadow-inner">
                        ${materialList || '<li class="text-gray-500 italic">Belum ada materi yang ditambahkan.</li>'}
                    </ul>
                </div>
            `;
        }

        function openAddModal() {
            const formData = { title: '', narration: '', description: '', theme: 'Semester 1', keywords: '', animationType: 'lokomotor', order: PJOK_APP.materials.length + 1 };
            renderMaterialForm(formData, 'add');
        }
        window.openAddModal = openAddModal;

        function openEditModal(id) {
            const material = PJOK_APP.materials.find(m => m.id === id);
            if (!material) {
                showModal('Error', 'Materi tidak ditemukan!');
                return;
            }
            // Prepare keywords as string for textarea
            const formData = { 
                ...material, 
                keywords: (material.keywords || []).join(', ') 
            };
            renderMaterialForm(formData, 'edit');
        }
        window.openEditModal = openEditModal;

        function renderMaterialForm(data, mode) {
            const isEdit = mode === 'edit';
            const title = isEdit ? `Edit Materi: ${data.title}` : 'Tambah Materi Baru';
            const buttonText = isEdit ? 'Simpan Perubahan' : 'Tambahkan Materi';
            
            const formHtml = `
                <form id="material-form">
                    <input type="hidden" name="id" value="${data.id || ''}">
                    <div class="space-y-4">
                        <label class="block">
                            <span class="text-gray-700 font-medium">Judul Materi (Contoh: Gerak Lokomotor)</span>
                            <input type="text" name="title" value="${data.title}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                        </label>
                        <label class="block">
                            <span class="text-gray-700 font-medium">Nomor Urut Tema (1-10)</span>
                            <input type="number" name="order" value="${data.order || ''}" required min="1" max="10" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                        </label>
                        <label class="block">
                            <span class="text-gray-700 font-medium">Tema Semester</span>
                            <select name="theme" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                                <option value="Semester 1" ${data.theme === 'Semester 1' ? 'selected' : ''}>Semester 1</option>
                                <option value="Semester 2" ${data.theme === 'Semester 2' ? 'selected' : ''}>Semester 2</option>
                            </select>
                        </label>
                        <label class="block">
                            <span class="text-gray-700 font-medium">Narasi Cerita Singkat (Maks. 1 Kalimat)</span>
                            <textarea name="narration" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">${data.narration}</textarea>
                        </label>
                        <label class="block">
                            <span class="text-gray-700 font-medium">Deskripsi Lengkap (Isi Materi)</span>
                            <textarea name="description" rows="5" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 whitespace-pre-wrap">${data.description}</textarea>
                        </label>
                         <label class="block">
                            <span class="text-gray-700 font-medium">Kata Kunci Kuis (Pisahkan dengan koma, contoh: berlari, melompat, jalan)</span>
                            <textarea name="keywords" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">${data.keywords || ''}</textarea>
                        </label>
                        <label class="block">
                            <span class="text-gray-700 font-medium">Tipe Animasi/Ilustrasi (Untuk ikon galeri)</span>
                            <select name="animationType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                                ${Object.keys(getIllustration()).map(type => `<option value="${type}" ${data.animationType === type ? 'selected' : ''}>${type} (${getIllustration(type).emoji})</option>`).join('')}
                            </select>
                        </label>
                        <!-- Audio Upload Simulation (Cannot handle file uploads directly in this setup) -->
                        <div class="bg-blue-50 p-3 rounded-lg text-sm text-blue-700">
                            <i class="ph-info-fill mr-1"></i> Audio URL (Saat ini disimulasikan, jika ada file Lottie/Audio, masukkan URL di sini):
                            <input type="text" name="audioUrl" value="${data.audioUrl || ''}" placeholder="http://..." class="mt-1 block w-full rounded-md border-blue-200 shadow-sm p-2">
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end">
                        <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-150 mr-3">Batal</button>
                        <button type="submit" class="px-4 py-2 bg-secondary-leaf text-white font-bold rounded-lg hover:bg-green-600 transition duration-150">
                            ${buttonText}
                        </button>
                    </div>
                </form>
            `;

            showModal(title, formHtml, false, buttonText);
            
            // Attach submit handler
            document.getElementById('material-form').onsubmit = async function(e) {
                e.preventDefault();
                const form = e.target;
                const data = {
                    title: form.title.value,
                    narration: form.narration.value,
                    description: form.description.value,
                    theme: form.theme.value,
                    animationType: form.animationType.value,
                    audioUrl: form.audioUrl.value,
                    order: parseInt(form.order.value, 10),
                    // Convert keywords string to array
                    keywords: form.keywords.value.split(',').map(k => k.trim()).filter(k => k.length > 0)
                };

                if (mode === 'add') {
                    await window.addMaterial(data);
                } else if (mode === 'edit') {
                    await window.updateMaterial(form.id.value, data);
                }
                closeModal();
                navigate('admin'); // Stay on admin page
            };
        }

        function confirmDelete(id, title) {
            const body = `<p>Anda yakin ingin menghapus materi <strong>"${title}"</strong>? Aksi ini tidak bisa dibatalkan.</p>`;
            showModal('Konfirmasi Hapus', body, true, 'Hapus', () => {
                window.deleteMaterial(id);
                closeModal();
            });
        }
        window.confirmDelete = confirmDelete;

        // --- UNIVERSAL MODAL HANDLER ---
        function showModal(title, body, isConfirm = false, confirmText = 'OK', onConfirm = null) {
            const modal = document.getElementById('universal-modal');
            const titleEl = document.getElementById('modal-title');
            const bodyEl = document.getElementById('modal-body');
            const footerEl = document.getElementById('modal-footer');

            titleEl.textContent = title;
            bodyEl.innerHTML = body;
            
            footerEl.innerHTML = '';

            if (isConfirm) {
                const cancelBtn = `<button onclick="closeModal()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition duration-150">Batal</button>`;
                const confirmBtn = `<button id="modal-confirm-btn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-150">${confirmText}</button>`;
                
                footerEl.innerHTML = cancelBtn + confirmBtn;

                document.getElementById('modal-confirm-btn').onclick = onConfirm;

            } else {
                footerEl.innerHTML = `<button onclick="closeModal()" class="px-4 py-2 bg-primary-sky text-white font-bold rounded-lg hover:bg-sky-600 transition duration-150">Tutup</button>`;
            }

            // Show modal with transition effects
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modal.querySelector('div:first-child').classList.remove('scale-95');
            modal.querySelector('div:first-child').classList.add('scale-100');
        }
        window.showModal = showModal;

        function closeModal() {
            const modal = document.getElementById('universal-modal');
            
            // Hide modal with transition effects
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.querySelector('div:first-child').classList.add('scale-95');
            modal.querySelector('div:first-child').classList.remove('scale-100');
        }
        window.closeModal = closeModal;
        
    </script>

</body>
